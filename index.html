<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Temperature Converter — Failure Simulation</title>
<style>
    body {
        font-family: "Inter", sans-serif;
        background: radial-gradient(circle at top, #0f172a, #0d1117 70%);
        color: #e6edf3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .card {
        background: rgba(255, 255, 255, 0.06);
        width: 420px;
        padding: 35px 30px;
        border-radius: 22px;
        backdrop-filter: blur(12px);
        box-shadow: 
            0 0 40px rgba(56, 139, 253, 0.12),
            0 0 12px rgba(255, 255, 255, 0.06) inset;
        border: 1px solid rgba(255, 255, 255, 0.08);
        animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        font-size: 26px;
        color: #58a6ff;
        margin-bottom: 25px;
        letter-spacing: 0.5px;
        text-shadow: 0 0 12px rgba(56, 139, 253, 0.35);
    }

    label {
        font-size: 15px;
        margin-bottom: 6px;
        display: block;
        opacity: 0.9;
    }

    input {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: none;
        outline: none;
        margin-bottom: 18px;
        font-size: 15px;
        background: #151b23;
        color: #e6edf3;
        box-shadow: 0 0 0 1px #21262d inset;
        transition: 0.2s;
    }

    input:focus {
        box-shadow: 0 0 0 2px #58a6ff inset;
    }

    button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #238636, #2ea043);
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        font-weight: 600;
        letter-spacing: 0.3px;
        transition: 0.25s ease;
        box-shadow: 0 0 15px rgba(35, 134, 54, 0.25);
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 25px rgba(35, 134, 54, 0.45);
    }

    .toggle-row {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 15px;
        background: rgba(255, 255, 255, 0.04);
        padding: 10px;
        border-radius: 10px;
    }

    .banner {
        background: linear-gradient(135deg, #b4233b, #8b1a2c);
        padding: 14px;
        border-radius: 12px;
        color: #fff;
        margin-top: 15px;
        display: none;
        text-align: center;
        font-weight: 600;
        box-shadow: 0 0 12px rgba(180, 35, 59, 0.45);
    }

    .output {
        margin-top: 18px;
        background: #161b22;
        padding: 15px;
        border-radius: 12px;
        text-align: center;
        font-size: 20px;
        color: #79c0ff;
        box-shadow: 0 0 0 1px #21262d inset;
    }
</style>
</head>

<body>
<div class="card">
    <h2>°F → °C Converter</h2>

    <div class="toggle-row">
        <input type="checkbox" id="failToggle">
        <label for="failToggle">Inject Failure (Wrong Formula Bug)</label>
    </div>

    <label>Enter Temperature in °F:</label>
    <input type="number" id="fInput" placeholder="e.g., 98">

    <button onclick="convertTemp()">Convert</button>

    <div id="banner" class="banner"></div>

    <div id="output" class="output">Result: -- °C</div>
</div>

<script>
function convertTemp() {
    const fail = document.getElementById("failToggle").checked;
    const fahrenheit = parseFloat(document.getElementById("fInput").value);
    const banner = document.getElementById("banner");
    const output = document.getElementById("output");

    banner.style.display = "none";

    if (isNaN(fahrenheit)) {
        output.innerHTML = "Result: -- °C";
        return;
    }

    // Correct formula
    const expected = (fahrenheit - 32) * (5 / 9);

    let result;

    if (fail) {
        // WRONG FORMULA BUG
        result = (fahrenheit - 32) / 1.5;

        // CRASH BANNER
        banner.innerHTML = "Calculation anomaly detected (BUG: wrong formula)";
        banner.style.display = "block";

        // STRUCTURED ERROR LOG
        console.error(JSON.stringify({
            timestamp: new Date().toISOString(),
            function: "fahrenheitToCelsius",
            input: fahrenheit,
            result: result,
            expected: expected,
            delta: expected - result,
            error_code: "BUG_WRONG_FORMULA"
        }, null, 4));

    } else {
        result = expected;
    }

    output.innerHTML = `Result: ${result.toFixed(2)} °C`;
}
</script>

</body>
</html>
